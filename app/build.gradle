apply plugin: 'com.android.application'

android {
    compileSdkVersion Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION)
    buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        applicationId "io.branch.branchster"
        targetSdkVersion Integer.parseInt(project.ANDROID_BUILD_TARGET_SDK_VERSION)
        versionName project.VERSION_NAME
        versionCode Integer.parseInt(project.VERSION_CODE)
        minSdkVersion Integer.parseInt(project.ANDROID_BUILD_TARGET_SDK_MINIMUM)

        multiDexEnabled true
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "os"
    productFlavors {
        android {
            dimension "os"
            applicationId = "io.branch.branchster"
        }
        amazon {
            dimension "os"
            applicationId = "io.branch.branchster.amazon"
        }
    }
}

repositories{
    flatDir{
        dirs 'libs'
    }
    google()
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:multidex:1.0.1'
//    implementation(name:'Branch-SDK-release', ext:'aar')
//    implementation ('io.branch.sdk.android:library:4.1.1')
    api project(":android-branch-deep-linking-attribution:Branch-SDK")
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:appcompat-v7:27.0.2'
    implementation 'com.android.support:leanback-v17:27.0.2'

    androidImplementation 'com.google.android.gms:play-services:6.5.87' // needed to get ad id/LAT value on Android (not Fire OS)
    implementation 'com.facebook.android:facebook-android-sdk:[4,5)'
    implementation 'com.android.installreferrer:installreferrer:1.0'
}